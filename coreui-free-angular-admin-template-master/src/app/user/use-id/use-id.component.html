<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <button mat-flat-button class="botoes" [routerLink]="['/user']"><mat-icon>list</mat-icon>Voltar</button>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
          <mat-card-subtitle>{{user.id}}</mat-card-subtitle>
          <mat-card-title><h2>{{user.name}} {{user.lastName}}</h2></mat-card-title>
          <mat-card-subtitle>{{user.profile}}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-actions>
        <button mat-flat-button color="primary" class="teste" [routerLink]="['/update/user', user.id]"><mat-icon>edit</mat-icon> Editar</button>
        <button mat-flat-button color="warn" (click)="deleteUser(user.id)"><mat-icon>delete</mat-icon> Excluir</button>
      </mat-card-actions>
    </mat-card>
  </div>
