<div>
    <button mat-flat-button class="botoes botoes-add" routerLink="/create/user" selected>Adicionar Novo Usuário</button> 
    <button mat-flat-button class="botoes botoes-add" routerLink="/chart/user" selected>Gráfico</button>  
  <h2><strong> Lista de Usuários</strong></h2>
</div>
<div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
    </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-width mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="profile">
    <th mat-header-cell *matHeaderCellDef> Profile </th>
    <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let row"> <button mat-flat-button class = "botoes" color="accent" routerLink="/user/{{row.id}}" selected>Mais detalhes</button></td>
  </ng-container>

  <!-- Position Column -->
  <!-- <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/usuario/{{element.id}}" selected>Detalhe</button></td>
  </ng-container> -->
  <!-- Position Column -->
  <!-- <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" routerLink="/usuario-editar/{{element.id}}" selected>Editar</button></td>
  </ng-container> -->
  <!-- Position Column -->
  <!-- <ng-container matColumnDef="exclude">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn" (click)="deleteUser(element.id)" selected>Excluir</button></td>
  </ng-container> -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
