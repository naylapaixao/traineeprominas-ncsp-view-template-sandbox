<div>
    <button mat-flat-button class="botoes botoes-add" routerLink="/create/course" selected>Adicionar Novo Curso</button>
    <h2><strong>Lista de Cursos</strong></h2>
  </div>
  
  <div class="mat-elevation-z8">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
      </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-width mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef> Periodo </th>
      <td mat-cell *matCellDef="let element"> {{element.period}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
    <ng-container matColumnDef="teachers">
      <th mat-header-cell *matHeaderCellDef> Professores </th>
      <td mat-cell *matCellDef="let element">
          <mat-list-item *ngFor="let prof of element.teachers" >{{prof.name}} </mat-list-item>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button class="botoes" routerLink="/course/{{element.id}}" selected>Mais Detalhes</button></td>
    </ng-container>
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" routerLink="/curso-editar/{{element.id}}" selected>Editar</button></td>
    </ng-container> -->
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="exclude">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn" (click)="deleteCourse(element.id)" selected>Excluir</button></td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
